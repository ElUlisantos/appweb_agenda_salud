    <main class="container my-5">
        <div class="text-center mb-5">
            <h2 class="display-6">Listado de Citas Programadas</h2>
            <p class="lead">Administra las citas de los pacientes.</p>
        </div>

        <div class="card panel-filtros">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <label for="filtro-especialidad" class="form-label">Filtrar por Especialidad</label>
                        <select class="form-select" id="filtro-especialidad">
                            <option selected>Todas</option>
                            <option value="pediatria">Pediatría</option>
                            <option value="ginecologia">Ginecología</option>
                            <option value="odontologia">Odontología</option>
                            <option value="medicina-general">Medicina General</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Filtrar por Fecha</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="fecha-inicio">
                            <span class="input-group-text">a</span>
                            <input type="date" class="form-control" id="fecha-fin">
                        </div>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-outline-dark w-100" id="btn-exportar">
                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16" style="vertical-align: text-bottom; margin-right: 5px;">
                                <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1z"/>
                                <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
                            </svg>
                            Exportar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-citas">
                    </tbody>
            </table>
        </div>
    </main>
